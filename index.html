<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Landing Page | By Sanskar Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero_section">
    <header>
        <nav class="navbar">
            <a href="#" class="nav_logo"><i class="fa-solid fa-mobile"></i>Get The App</a>
            <div class="nav_link">
                <a href="#" class="link">Investor Relation</a>
                <a href="#" class="link">Add Restourent</a>
                <a href="#" class="link">Log In</a>
                <a href="#" class="link">Sign up</a>
                <a href="#" class="user_link"><i class="fa-solid fa-user"></i></a>
            </div>
        </nav>
    </header>
    <div class="hero_section_container">
        <img src="./assets/main_logo.avif" alt="" class="hero_section_logo">
        <h1 class="hero_section_title">
            Discover The Best Food In Hamirpur
        </h1>
        <div class="hero_section_inputs">
            <input type="text" class="hero_input_location" placeholder="Hamirpur">
            <input type="text" class="hero_section_food"
             placeholder="Search for Restourent Cuisine or a Dish">
        </div>
    </div>
    
  </section>
  <section class="container offers">
    <div class="card">
        <img src="./assets/item1.png" alt="">
        <h3>Order Online</h3>
        <p>Stay home and order at your door steps</p>
    </div>
    <div class="card">
        <img src="./assets/item2.png" alt="">
        <h3>Dining Out</h3>
        <p>View the city's favorit venues</p>
    </div>
    <div class="card">
        <img src="./assets/item3.png" alt="">
        <h3>Nightout Club</h3>
        <p>Expoler city's top nightlife outlet</p>
    </div>
  </section>
</body>
</html>
